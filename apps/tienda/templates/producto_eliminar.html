{% extends 'index-unlogged.html' %}

{% block title %} Mi Tienda {% endblock %}

{% block Content %}
<form action="" method="post" style="padding-left: 2rem">
    {% csrf_token %}
    <h3>Seguro que desea eliminar <i><b>{{ producto.nombre }}</b></i> de su tienda?</h3>

    <button class="btn btn-danger" type="submit">Si, Eliminar</button>
    <a class="btn btn-secondary" href={% url 'tienda:mostrar-tienda' %}>No</a>
</form>
{% endblock %}
