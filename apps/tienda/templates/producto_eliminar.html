{% extends 'index_fixed.html' %}


{% block content %}
<div class="container" style="padding: 50px">
    <form method="post">
        {% csrf_token %}
        <h1 class="text-center">Seguro que desea eliminar <i><b>{{ producto.nombre }}</b></i> de su tienda?</h1>
        <div class="btn-group-lg text-center">
            <button class="btn btn-danger" type="submit">Si, Eliminar</button>
            <a class="btn btn-secondary" href={% url 'tienda:mostrar-tienda' %}>No</a>
        </div>
    </form>
</div>
{% endblock %}
