{% extends 'index-fixed.html' %}
{% load staticfiles %}


{% block content %}



<div class="container" style="padding: 100px 150px">
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h3 class="text-center"><strong>Edite su tienda</strong></h3>
            </div>
            <div class="container" style="padding: 25px 120px 10px;">
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label for="id_nombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="id_nombre" value="{{ tienda.nombre }}">
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="id_username">Foto</label>
                        <img class="col-12" src="{% static 'img/900x350.png' %}" alt="">
                        <input class="form-control-file" type="file"  name="foto" id="id_foto" value="{{ tienda.imagen }}" accept="image/*">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                    <button class="btn btn-danger"><a style="color: #f7f7f7;" href="{% url 'tienda:mostrar-tienda' %}">Cancelar</a></button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
