{% extends 'index.html' %}

{% block body_class %}class="bg-dark"{% endblock %}

{% block body %}
<div class="container" style="padding: 200px">
    <div class="card mx-auto mt-5" style="width: 25rem">
        <div class="card-header">{% block card_header %}Login{% endblock %}</div>
        <div class="card-body">
            {% block form %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-label-group">
                        <label for="id_username">Nombre</label>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Nombre" required="required" autofocus="autofocus">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <label for="id_password">Clave</label>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Clave" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Remember Password
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </form>
            {% endblock %}

            {% block links %}
            <div class="text-center">
                <a class="d-block small mt-3" href="{% url 'usuario:registrar' %}">Registrarse</a>
                <a class="d-block small" href="{% url 'usuario:recuperar-clave' %}">Recuperar Clave?</a>
            </div>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
