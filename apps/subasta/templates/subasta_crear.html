{% extends 'index_fixed.html' %}
{% load static %}


{% block content %}
<div class="container" style="padding: 150px 250px;">
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h4 class="text-center"><strong>Nueva Subasta</strong></h4>
            </div>
            <div class="container">
                <div class="card-body">
                    <div class="row" style="padding: 0 25px;">
                        <div class="col-lg-6 mb-2">
                            <div class="form-group">
                                <label for="id_nombre">Nombre:</label>
                                <input class="form-control" type="text" name="nombre" id="id_nombre">
                            </div>
                        </div>
                        <div class="col-lg-6 mb-2">
                            <div class="form-group">
                                <label for="id_precio">Precio inicial:</label>
                                <input class="form-control" type="number" min="0" step="0.05" name="precio" id="id_precio">
                            </div>
                        </div>
                        <div class="col-lg-12 mb-2">
                            <div class="form-group" >
                                <label for="id_descripcion">Descripcion</label>
                                <textarea class="form-control" rows="5" name="descripcion" id="id_descripcion">{{ stock.producto.descripcion }}</textarea>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-2">
                            <div class="form-group">
                                <label for="id_hora_final">Hora Final</label>
                                <input class="form-control" type="datetime-local" name="hora_final" id="id_hora_final">
                            </div>
                        </div>
                        <div class="col-lg-6 mb-2">
                            <div class="d-flex justify-content-end">
                                <div class="btn-group-ls" style="padding: 32px 0 0">
                                    <button class="btn btn-primary" type="submit">Crear</button>
                                    <a class="btn btn-danger" type="submit" href="{% url 'tienda:mostrar-tienda' %}">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
