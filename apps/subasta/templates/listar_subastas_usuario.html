<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subastas en las que Partcicpo</title>
</head>
<body>
Subastas en las que participa {{ user}}
<li></li>
<table>
<tr>
    <th>Tienda</th>
    <th>Producto</th>
    <th>Precio Actual</th>
    <th>Hora Final</th>
</tr>
{% for elem in subastas_usuario %}
    <tr>
    <td>[{{ elem.tienda}}]</td>
    <td>[{{ elem.producto.nombre}}]</td>
    <td>[{{ elem.precio_actual}}]</td>
    <td>[{{ elem.hora_final}}]</td>
    </tr>
{% endfor %}
</table>
    <form action={% url 'subasta:inicio-subasta' %} method="get">
        <input type="submit" value="Atras">
    </form>
</body>
</html>
